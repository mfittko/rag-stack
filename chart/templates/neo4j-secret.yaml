{{- if or .Values.neo4j.enabled .Values.enrichment.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-neo4j-secret
  labels:
    {{- include "rag.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.neo4j.auth.password }}
  NEO4J_AUTH: "{{ .Values.neo4j.auth.username }}/{{ .Values.neo4j.auth.password }}"
  NEO4J_PASSWORD: "{{ .Values.neo4j.auth.password }}"
  {{- else }}
  NEO4J_AUTH: "none"
  NEO4J_PASSWORD: ""
  {{- end }}
{{- end }}
