{{- if .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-enrichment-worker
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enrichment.worker.replicas }}
  selector:
    matchLabels: { app: {{ .Release.Name }}-enrichment-worker }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-enrichment-worker
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: "{{ .Values.enrichment.worker.image.repository }}:{{ .Values.enrichment.worker.image.tag }}"
          imagePullPolicy: {{ .Values.enrichment.worker.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          envFrom:
            - configMapRef: { name: {{ .Release.Name }}-worker-config }
            {{- if or .Values.enrichment.worker.extractor.anthropicApiKey .Values.enrichment.worker.extractor.openaiApiKey }}
            - secretRef: { name: {{ .Release.Name }}-worker-secret }
            {{- end }}
          env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-secret
                  key: API_AUTH_TOKEN
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          # Liveness: process-level health only (no external dependencies)
          # Verifies worker can import critical modules and thread is responsive
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import sys
                  # Verify critical imports work (worker dependencies)
                  try:
                      import src.db
                      # Process is alive and worker dependencies import correctly
                      sys.exit(0)
                  except Exception as e:
                      # Import failure suggests corrupted environment
                      sys.exit(1)
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
          # Readiness: check API /healthz endpoint (worker communicates via API)
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.api.service.port }}
              httpHeaders:
                - name: Host
                  value: {{ .Release.Name }}-api
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
          {{- if .Values.enrichment.worker.resources }}
          resources: {{- toYaml .Values.enrichment.worker.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
