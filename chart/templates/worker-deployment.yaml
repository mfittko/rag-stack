{{- if .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-enrichment-worker
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enrichment.worker.replicas }}
  selector:
    matchLabels: { app: {{ .Release.Name }}-enrichment-worker }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-enrichment-worker
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: "{{ .Values.enrichment.worker.image.repository }}:{{ .Values.enrichment.worker.image.tag }}"
          imagePullPolicy: {{ .Values.enrichment.worker.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          envFrom:
            - configMapRef: { name: {{ .Release.Name }}-worker-config }
            {{- if or .Values.enrichment.worker.extractor.anthropicApiKey .Values.enrichment.worker.extractor.openaiApiKey }}
            - secretRef: { name: {{ .Release.Name }}-worker-secret }
            {{- end }}
          env:
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-neo4j-secret
                  key: NEO4J_PASSWORD
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-neo4j-secret
                  key: NEO4J_AUTH
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import os
                  import socket
                  import sys

                  def check_tcp(host, port, timeout=2):
                      if not host or not port:
                          # Fail if configuration is missing
                          return False
                      try:
                          port = int(port)
                          with socket.create_connection((host, port), timeout=timeout):
                              return True
                      except Exception:
                          return False

                  # Build checks list based on configured services
                  checks = []
                  
                  # Redis is required when enrichment is enabled
                  {{- if .Values.enrichment.enabled }}
                  checks.append(("REDIS", os.getenv("REDIS_HOST", "redis"), os.getenv("REDIS_PORT", "6379")))
                  {{- end }}
                  
                  # Neo4j is optional - only check if explicitly enabled
                  {{- if or .Values.neo4j.enabled .Values.enrichment.enabled }}
                  checks.append(("NEO4J", os.getenv("NEO4J_HOST", "neo4j"), os.getenv("NEO4J_PORT", "7687")))
                  {{- end }}
                  
                  # Qdrant is always required
                  checks.append(("QDRANT", os.getenv("QDRANT_HOST", "qdrant"), os.getenv("QDRANT_PORT", "6333")))

                  healthy = True
                  for name, host, port in checks:
                      if not check_tcp(host, port):
                          healthy = False

                  sys.exit(0 if healthy else 1)
            initialDelaySeconds: 30
            periodSeconds: 30
          {{- if .Values.enrichment.worker.resources }}
          resources: {{- toYaml .Values.enrichment.worker.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
